<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freelancer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Freelancer</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead -->
    <header class="masthead">
        <div class="container">
            <img class="masthead-avatar" src="/assets/img/portfolio/Samuel.jpg" alt="Avatar" />
            <h1 class="masthead-heading">Software Engineer</h1>
            <p class="masthead-subheading">FrontEnd - BackEnd - Developer</p>
            <p class="masthead-subheading"><ul>
                <li class="languages">Html</li>
                <li class="languages">Css</li>
                <li class="languages">JavaScript</li>

            </ul></p>

        </div>
    </header>
    <!-- Portfolio Section -->
    <section class="portfolio" id="portfolio">
        <div class="container">
            <h2 class="section-heading">Proyects</h2>
            <div class="divider-custom">
                <div class="divider-line">
                    <h3>#1</h3>
                </div>
                <div class="divider-icon"><h3>#2</h3></div>
                <div class="divider-line"><h3>#3</h3></div>
            </div>
            <div class="portfolio-items">
                <!-- Portfolio items go here -->
            </div>
        </div>
    </section>
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="section-heading">Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="name@example.com" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel" placeholder="(123) 456-7890" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; Samuel Garcia Correa - Portafolio - 2024</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
